<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" lang="pt">


    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/clinica/css/TelaLogin.css"/>


    <h:head>
        <title>Tela de cadastro</title>
    </h:head>
    <h:body>

        <div class="conteiner">
            <h:form>
                <h1>Cadastrar</h1>
                <span>Crie seu Login e Senha :</span>
                <p:inputText value="#{usuarioControle.usuario.login}" placeholder="Login" required="true"  />
                <p:inputText value="#{usuarioControle.usuario.email}" placeholder="Email" required="true"  />
                <p:inputText value="#{usuarioControle.usuario.senha}" placeholder="Senha" required="true"  />

                <a href="/clinica/telaDeLogin/TelaLogin.xhtml">Voltar a tela de login </a>

                <p:commandButton action="#{usuarioControle.cadastrar()}"   update="@form"  value="Salvar"   style="border-radius: 20px;  background: #acb7b9; border: 2px solid #d2cbd9; padding: 2px 29px 5px;" />
            </h:form>

        </div>


    </h:body>

</html>
