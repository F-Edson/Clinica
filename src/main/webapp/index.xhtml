<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="css/TelaPrincipal.css"/>

    <h:head>
        <title>Pagina Principal</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="barra">
                    <p class="barra-titulo">Início</p>
                    <p:button icon="pi pi-user" styleClass="rounded-button ui-button-info" style="background: transparent;   border: 1px solid rgb(152 171 187);" />

                    <div class="segunda-barra">
                        <p class="segunda-barra-titulo">Meu Consultório</p>
                    </div>
                </div>

                <div class="menu">
                    <p:menu>
                        <p:menuitem value="Agendamento" icon="pi pi-calendar"   outcome="telasDeMenus/Agendamento.xhtml" />
                        <p:menuitem value="Paciente" icon="pi pi-user" outcome="telasDeMenus/Paciente.xhtml" />
                        <p:menuitem value="Profissional" icon="pi pi-briefcase"  outcome="telasDeMenus/Profissional.xhtml"/>
                        <p:menuitem icon="pi pi-fw pi-power-off "    outcome="telaDeLogin/TelaLogin.xhtml" style=" position: absolute;   bottom: 23%;left: 30%; background: transparent;"/>
                    </p:menu>
                </div>

                <img  class="img-fundo"  src="img/fundo.JPEG" width="100%" height="500px" alt="imagem de fundo"/>
                <p:clock id="meuRelogio" displayMode="analog"   />

            </div>
        </h:form>
    </h:body>
</html>
